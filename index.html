<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promptly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Nunito&display=swap" rel="stylesheet">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="branding">
            <h1 class="logo">prmptly<span class="dot">.</span></h1>
            <h4 class="tagline">your personal prompt engineer!</h4>
        </div>
        <form id="composer">
            <textarea id="prompt-container" placeholder="Prompt here, please!" required autocomplete="off"></textarea>
            <button id="send-button" type="submit">
                <i id="button-icon" class="fa-solid fa-wand-magic-sparkles fa-xl" style="color: gray;"></i>
            </button>
        </form>
    </main>
    <footer>
        <p class="signature">
            vibecoded with 
            <i class="fa-solid fa-heart fa-bounce" style="color: orangered;"></i> by 
            <a href="https://github.com/algo-boy" class="author">
                algo-boy 
                <i class="fa-brands fa-github fa-xl" style="color: gray;"></i>
            </a>
        </p>
    </footer>
</body>
</html>
